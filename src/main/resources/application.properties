# Application Configuration
spring.application.name=secure-messaging

# Database Configuration for Railway
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${PGUSER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate properties
# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.data.jpa.repositories.enabled=true
# Server Configuration
server.port=${PORT:8080}
# Disable SSL for Railway (you'll use their provided SSL)
server.ssl.enabled=false

# Logging
logging.level.org.springframework.security=INFO
logging.level.com.safechat.secure_messaging=INFO

# JWT Configuration
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# CORS Configuration
app.cors.allowed-origins=${FRONTEND_URL:http://localhost:3000}
app.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS

# Connection Pool Settings
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=12
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Mail Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Setup Mode (Optional)
setup.mode=${SETUP_MODE:false}
setup.admin.username=${SETUP_ADMIN_USERNAME:}
setup.admin.email=${SETUP_ADMIN_EMAIL:}
setup.admin.password=${SETUP_ADMIN_PASSWORD:}

# SPA Routing
spring.mvc.view.suffix=.html
spring.mvc.static-path-pattern=/**
spring.web.resources.add-mappings=true